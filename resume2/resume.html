<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"  type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="profileText">
                <div class="imgBx">
                    <img  id ="resumeimg" src="Images/girl.jpg">
                </div>
                <h2 class="white"><span id="resumeName"></span></h2>
                <h2 class="white"><span id="resdegi"></span></h2>
            </div>

            <div class="contactInfo">
                <h3 class="title">Contact Info</h3>
                <ul>
                    <li>
                        <span class="icon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                        <span id="resumephone"></span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                        <span id="resumeemail"></span>
                    </li>
                
                    <li>
                        <span class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                        <span id="resumeadd">Karachi pakistan</span>
                    </li>
                </ul>
            </div>


            <div class="contactInfo Education">
                <h3 class="title">Education</h3>
                <ul>
                    <li>
                   <h5 id="passyear"></h5>
                   <h4 id="resumedegre"></h4>
                   <h4 id="resumeuni"></h4>
                  
                   </li>
                   <li>
                    <h5 id="resumepass"></h5>
                    <h4 id="resumedeg2"></h4>
                    <h4 id="resumeuni2"></h4>
                   </li>
                  
                </ul>
            </div>


            <div class="contactInfo language">
                <h3 class="title">Language</h3>
                <ul>
                        <li>
                            <span id="resumelang1">English</span>
                            <span class="Percent">
                                <div style="width: 75%;"></div>
                            </span>
                        </li>
                        <li>
                            <span id="resumelang2">Urdu</span>
                            <span class="Percent">
                                <div style="width: 95%;"></div>
                            </span>
                        </li>
                </ul>
            </div>
        </div>
       
       
        <div class="right-side">
            <div class="about">
                <h2 class="title2">Profile</h2>
                <p id="resumeabout"></p>
               </div>
          
           <div class="about">
            <h2 class="title2">Experience</h2>
            <div class="box">
                <div>
                    <h5 id="resumestrarty"> </h5>
                    <h4 id="resumeendy"> </h4>
                </div>
                <div >
                    <span id="resumecompname"></span>
                    
                </div>

                <div class="box">
                    <div >
                        <h5 id="resumecompanyloc"></h5>
                        
                    </div>
                    <div>
                        <h4 id="resumejobtitle"></h4>
                        
                    </div>
            </div>
           </div>
           <section id="skills">
            <h2 class="title2">Professional Skills</h2>
            <div class="box">
                <h4 id="resumeskill1"></h4>
                    
            </div>
            <div class="box">
                <h4 id="resumeskill2"></h4>
                    
            </div>
            <div class="box">
                <h4 id="resumeskill3"></h4>
                    
            </div>
            <div class="box">
                <h4 id="resumeskill4"></h4>
                    
            </div>
            <div class="box">
                <h4 id="resumeskill5"></h4>
                    
            </div>
            
           </section>
         
        </div>
    </div>

    <div class="btndiv">
        
        <button id ="Downloadpdf" class="btn">Download pdf</button>
      <a  id="ancer" href =""> <button id ="Shareable_btn" class="btn">Shareable Link</button></a>
      <button id ="copy_btn" class="btn">Copy Link</button>
    
    </div>
    <script src="./resume.js"></script>

</body>
</html>
