<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shareable link Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>shareable Resume</h1>
    <form id="form">
        <h2>Personal Details</h2>
        <hr style="margin-bottom: 20px;">
        <div class="form-group">
            <label class="label" for="myname">Name:</label>
            <input  class="input"type="text" id="myname">
        </div>

        <div class="form-group">
            <label class="label" for="degis">Degination:</label>
            <input  class="input"type="text" id="degis">
        </div>

        <div class="form-group">
            <label class="label" for="phone">Phone:</label>
            <input  class="input"type="tel" id="phone">
        </div>

        <div class="form-group">
            <label class="label" for="email">Email:</label>
            <input  class="input"type="email" id="email">
        </div>

        <div class="form-group">
            <label class="label" for="add">Address:</label>
            <input  class="input"type="text" id="add">
        </div>
        <div class="form-group">
            <label class="label" for="pic">Profile picture:</label>
            <input  class="input"type="file" id="pic">
        </div>

        <h2>Profile</h2>
        <hr style="margin-bottom: 20px;">
        
            <div class="form-group">
        <label class="label" for="about">About me:</label>
        <textarea name="input" id="about"></textarea>
        </div>
        
        <h2>Education</h2>
        <hr style="margin-bottom: 20px;">
       <div>
        <div class="form-group">
            <label class="label" for="pass">Passing Year:</label>
            <input  class="input"type="number" id="pass">
        </div>

        <div class="form-group">
            <label class="label" for="deg">Degree:</label>
            <input  class="input"type="text" id="deg">
        </div>

        <div class="form-group">
            <label class="label" for="uni">Instituion:</label>
            <input  class="input"type="text" id="uni">
        </div>
       </div>
       <div>
        <div class="form-group">
            <label class="label" for="pass2">Passing Year:</label>
            <input  class="input"type="number" id="pass2">
        </div>

        <div class="form-group">
            <label class="label" for="deg1">Degree:</label>
            <input  class="input"type="text" id="deg1">
        </div>

        <div class="form-group">
            <label class="label" for="uni1">Instituion:</label>
            <input  class="input"type="text" id="uni1">
        </div>
       </div>
       <h2>Skills</h2>
       <hr style="margin-bottom: 20px;">
       <div class="form-group">
        <label class="label" for="skill">SkillS:</label>
        <input  class="input mb-20"type="text" id="skill1">
        <input  class="input mb-20"type="text" id="skill2">
        <input  class="input mb-20"type="text" id="skill3">
        <input  class="input mb-20"type="text" id="skill4">
        <input  class="input mb-20"type="text" id="skill5">
        
    </div>

    <h2>Languages</h2>
       <hr style="margin-bottom: 20px;">
       <div class="form-group">
        <label class="label" for="lang">Language:</label>
        <input  class="input mb-20 "type="text" id="lang1">
        <input  class="input mb-20"type="text" id="lang2">
    </div>

    <h2>Experience:</h2>
       <hr style="margin-bottom: 20px;">
       <div class="form-group">
        <label class="label" for="styear">Start year:</label>
        <input  class="input mb-20"type="number" id="styear">

        <label class="label" for="endyear">End year:</label>
        <input  class="input mb-20"type="number" id="endyear">

        <label class="label" for="company">Company:</label>
        <input  class="input mb-20"type="text" id="company">

        <label class="label" for="comlocation">Company location:</label>
        <input  class="input mb-20"type="text" id="comlocation">

        <label class="label" for="jobtitle">Job Tile:</label>
        <input  class="input mb-20"type="text" id="jobtitle">
    </div>
    <br>
    <hr style="margin-bottom: 20px;">
    <div class="btn"><input id="submitbtn" class="submit" type="submit"></div>

    </form>
    

</body>
<script src="script.js"></script>
</html>
